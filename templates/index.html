<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afanov Web Sajt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Svijetlo siva pozadina */
            color: #333; /* Tamni tekst */
        }
        h1 {
            color: #0056b3; /* Plavi naslov */
            margin-bottom: 20px;
        }
        .button-container {
            margin-top: 30px;
        }
        .my-button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007bff; /* Plavo dugme */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .my-button:hover {
            background-color: #0056b3; /* Tamnija plava na hover */
        }
    </style>
</head>
<body>
    <h1>Afanbrale napravio web stranicu :O</h1>
    <div class="button-container">
        <a href="/moj-video"></a>
            <button class="my-button">Klikni me</button>
        </a>
    </div>
</body>
</html>
