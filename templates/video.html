<!DOCTYPE html>
<html>
<head>
    <title>Afanov Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #121212; /* Skroz tamna pozadina */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .video-container {
            /* Ovo je podeÅ¡eno za vertikalni video (telefon format) */
            width: 90%;
            max-width: 315px; 
            border: 3px solid #007bff;
            border-radius: 15px;
            box-shadow: 0px 0px 30px rgba(0, 123, 255, 0.5);
            overflow: hidden;
            background: black;
        }
        iframe {
            display: block;
        }
        .back-btn {
            margin-top: 25px;
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: 0.3s;
        }
        .back-btn:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h2 style="margin-bottom: 20px;">ðŸŽ¥ Pogledaj moj video!</h2>
    
    <div class="video-container">
        <iframe width="315" height="560" 
            src="https://www.youtube.com/embed/uyTaIezA2mU?rel=0"
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
        </iframe>
    </div>

    <a href="/" class="back-btn">â¬… Vrati se nazad</a>
</body>
</html>
